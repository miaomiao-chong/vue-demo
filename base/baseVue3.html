<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 实例 - 组件</title>
    <script src="../js/vue3.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>

<script>

  // 创建一个Vue 应用
  const app = Vue.createApp({})

  // 定义一个名为 button-counter 的新全局组件
  app.component('runoob', {
    template: '<h1>自定义组件!</h1>'
  })

  app.mount('#app')

</script>
</body>
</html>
