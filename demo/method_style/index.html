<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  
    <div :style="mystyle()">{{aaa}}</div>
    <div @click="changeColor">点击变颜色</div>
    <!-- {{color}}
    {{mystyle()}} -->
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app=new Vue({
      el:"#app",
      data: {
        aaa:'fdasdas',
        color:'red'
      },
      methods: {
        mystyle() {
          console.log("mystyle");
          return {
            color: this.color,
            fontSize: "18px"
          }
        },
        changeColor() {
          this.color==="red"?this.color='blue':this.color='red'
        }
      },
    })
  </script>
</body>
</html>
